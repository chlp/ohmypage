<script>
    function loadImage(imgId, pathFull) {
        let img = document.getElementById(imgId);
        // todo: if img not found
        let xhr = new XMLHttpRequest();
        console.log('loadImage');
        xhr.onloadstart = (ev) => {
            console.log('onloadstart', ev);
        };
        xhr.onload = (ev) => {
            // todo: проставить blur на 0
            console.log('onload', ev);
            console.log(xhr.status); // todo: это ошибка?
            console.log(xhr);
            // let fullImage = new Image();
            img.src = pathFull;
            // img.src = pathFull;
        };
        xhr.onabort = (ev) => {
            // todo: или это ошибка? нужно проставить css свойство для неудачной загрузки и снять blue, чтобы показать thumb
            console.log('onabort', ev);
        };
        xhr.onerror = (ev) => {
            console.log('onerror', ev);
        };
        xhr.onprogress = (ev) => {
            // todo: проставить blur на процент загрузки
            console.log('onprogress', ev);
            if (ev.lengthComputable) {
                let percentLoaded = Math.round((ev.loaded / ev.total) * 100);
