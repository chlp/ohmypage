version: "2"

services:
  data:
    image: busybox
    volumes:
      - ./services/writer:/var/www/writer
      - ./services/reader:/var/www/reader
      - ./services/images:/var/www/images
      - ./services/videos:/var/www/videos
      - ./services/files:/var/www/files
      - ./data/mysql:/var/lib/mysql

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    links:
      - fpm
    volumes_from:
      - data
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "8130:8130" # writer
      - "8131:8131" # reader
      - "8132:8132" # images
      - "8133:8133" # videos
      - "8134:8134" # files
    networks:
      - page_app_network

  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_USER: writer_app_user
      MYSQL_PASSWORD: writer_app_pass
      MYSQL_DATABASE: writer_db
    volumes_from:
      - data
    ports:
      - "8129:3306"
    networks:
      - page_app_network

  fpm:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: always
    volumes_from:
      - data
    links:
      - mysql
    expose:
      - 9000
    command: php-fpm
    networks:
      - page_app_network

  composer:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    entrypoint: composer
    volumes_from:
      - data
    links:
      - mysql

networks:
  page_app_network:
    driver: bridge
